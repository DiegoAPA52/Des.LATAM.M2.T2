<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce con Grid</title>
    <link rel="stylesheet" href="/Assets/CSS/normalize.css">
    <link rel="stylesheet" href="/Assets/CSS/styles.css">
</head>

<body>
    <div class="grid-container">
        <div class="header box">
            <h1>E-Tech Services</h1>
        </div>
        <div class="sidebar box">
            <ul>
                <h2>Categorías</h2>
                <li>Servicios</li>
                <li>Productos</li>
                <li>Soporte</li>
                <li>Contacto</li>
            </ul>
        </div>
        <div class="main box">
            <div class="Productos">
                <img src="/Assets/Images/computer-4795762_1280.jpg" alt="ST">
                <div class="text">
                    <h3> Soporte y Mantenimiento</h3>
                    <div class="quo">Cotizar</div>
                </div>
            </div>
            <div class="Productos">
                <img src="/Assets/Images/digital-art-8420361_1280.jpg" alt="IA">
                <div class="text">
                    <h3> Aprende a trabajar con IA</h3>
                    <div class="quo">Cotizar</div>
                </div>
            </div>
            <div class="Productos">
                <img src="/Assets/Images/gopro-5017981_1280.jpg" alt="Foto">
                <div class="text">
                    <h3> Servicio de Fotografía Profesional</h3>
                    <div class="quo">Cotizar</div>
                </div>
            </div>
            <div class="Productos">
                <img src="/Assets/Images/iphone-5183942_1280.jpg" alt="BT">
                <div class="text">
                    <h3> Aprende cuándo comprar y vender tus Cryptos</h3>
                    <div class="quo">Cotizar</div>
                </div>
            </div>
        </div>
        <div class="footer box">@E-commerce</div>
    </div>
</body>

</html>
